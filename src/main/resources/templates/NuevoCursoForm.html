<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Curso</title>
</head>

<body>
    <div class="container" th:replace="fragments/header::header"></div>

    <div class="container-fluid">
        <h2 class="text-center">[[${pageTitle}]]</h2>

        <div class="my-3">
            <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data" th:object="${curso}"
                style="max-width: 550px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="p-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="titulo">Titulo</label>
                        <div class="col-sm-9 mb-3">
                            <input type="text" th:field="*{titulo}" required minlength="2" maxlength="128"
                                class="form-control" id="titulo">
                        </div>
                        <label class="col-sm-3 col-form-label" for="descripcion">Descripci√≥n</label>
                        <div class="col-sm-9 mb-3">
                            <input type="text" th:field="*{descripcion}" minlength="2" maxlength="255"
                                class="form-control" id="descripcion">
                        </div>
                        <label class="col-sm-3 col-form-label" for="nivel">Nivel</label>
                        <div class="col-sm-9 mb-3">
                            <input type="text" th:field="*{nivel}" class="form-control" id="nivel">
                        </div>
                        <label class="col-sm-3 col-form-label" for="publicado">Publicado</label>
                        <div class="col-sm-9 mb-3">
                            <input type="checkbox" th:field="*{publicado}">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
                        <input type="submit" value="Cancelar" id="btnCancelar" class="btn btn-secundary btn-sm">
                    </div>
                </div>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCancelar").on("click", function () {
                window.location = "[[@{/cursos}]]";
            });
        });
    </script>
</body>

</html>
